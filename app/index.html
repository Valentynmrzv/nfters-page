<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
    crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600;9..40,700&family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

<!-- ================================ HEADER ========================================== -->

<header class="header">

  <div class="header__wrapper container">

    <a href="./" class="logo-link">NFTERS</a>

    <nav class="header-nav">

      <ul class="header-nav__list">

        <li class="header-nav__item">

          <a href="">

            Marketplace

          </a>

        </li>

        <li class="header-nav__item">

          <a href="">Resource</a>

        </li>

        <li class="header-nav__item">

          <a href="">About</a>

        </li>

      </ul>

    </nav>

    <div class="search-form">

      <input type="text" class="search-form__input" placeholder="Search">

      <svg class="search-form__icon">

        <use href="./images/icons.svg#search"></use>

      </svg>

    </div>

       <div class="header-button">

        <ul class="header-button__list">

          <li class="header-button__item">

            <button class="header-button__btn upload">

              Upload

            </button>

          </li>

          <li class="header-button__item">

            <button class="header-button__btn wallet">

              Connect Wallet

            </button>

          </li>

        </ul>

       </div>

  </div>

</header>

<!-- ================================ HEADER END========================================== -->

<main>

<section class="hero">

  <div class="hero__wrapper container">

    <div class="explore">

      <h1 class="explore__title">

        Discover, and collect Digital Art NFTs

      </h1>

      <p class="explore__text">

        Digital marketplace for crypto collectibles and non-fungible tokens (NFTs). Buy, Sell, and discover exclusive digital

        assets.

      </p>

      <button class="explore__btn">

        Explore Now

      </button>

      <ul class="explore__list">

        <li class="explore__item">

          <h3 class="item">

            98K+

          </h3>

          <p class="text">

            Artwork

          </p>

        </li>

        <li class="explore__item">

          <h3 class="item">

            12K+

          </h3>

          <p class="text">

            Auction

          </p>

        </li>

        <li class="explore__item">

          <h3 class="item">

            15K+

          </h3>

          <p class="text">

            Artist

          </p>

        </li>

      </ul>

    </div>

    <div class="live">

      <div class="live__row">

        <picture class="image">

          <source srcset="./images/1.avif 1x, ./images/1@2x.avif 2x" media="(min-width: 1440px)" type="image/avif">

          <source srcset="./images/1.webp 1x, ./images/1@2x.webp 2x" media="(min-width: 1440px)" type="image/webp">

          <source srcset="./images/1.jpg 1x, ./images/1@2x.jpg 2x" media="(min-width: 1440px)">

          <source srcset="./images/1.avif 1x, ./images/1@2x.avif 2x" media="(min-width: 1024px)" type="image/avif">

          <source srcset="./images/1.webp 1x, ./images/1@2x.webp 2x" media="(min-width: 1024px)" type="image/webp">

          <source srcset="./images/1.jpg 1x, ./images/1@2x.jpg 2x" media="(min-width: 1024px)">

          <source srcset="./images/1.avif 1x, ./images/1@2x.avif 2x" type="image/avif">

          <source srcset="./images/1.webp 1x, ./images/1@2x.webp 2x" type="image/webp">

          <img srcset="./images/1.jpg 1x, ./images/1@2x.jpg 2x" src="./images/.jpg" alt="">

        </picture>

      </div>

    </div>

  </div>



</section>

</main>

<!-- =================================== FOOTER =================================== -->

<footer class="footer section">

  <div class="footer__wrapper container">

  </div>

</footer>

<!-- =================================== FOOTER END =================================== -->



<!-- =======================================MODAL============================================ -->



<!-- =======================================  MODAL END ============================================== -->



<script src="js/main.min.js"></script>

</body>



</html>
